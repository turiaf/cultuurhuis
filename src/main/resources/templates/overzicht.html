<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title= 'cultuurhuis')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Overzicht <img th:src="@{/images/bevestig.png}" alt="bevestig"></h1>
<h2>Gelukte reservaties</h2>
<table class="genreTable">
    <thead>
    <tr>
        <th>Datum</th>
        <th>Titel</th>
        <th>Uitvoerders</th>
        <th>Prijs</th>
        <th>Plaatsen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="overzichtLijn:${geluktes}" th:object="${overzichtLijn.voorstelling}">
        <td th:text="*{{datum}}" class="rightb"></td>
        <td th:text="*{titel}"></td>
        <td th:text="*{uitvoerders}"></td>
        <td><span>&euro; </span><span th:text="*{{prijs}}"></span></td>
        <td th:text="${overzichtLijn.aantal}" class="rightb"></td>
    </tr>
    </tbody>
</table>
<h2>Mislukte reservaties</h2>
<table class="genreTable">
    <thead>
    <tr>
        <th>Datum</th>
        <th>Titel</th>
        <th>Uitvoerders</th>
        <th>Prijs <span>&euro;</span></th>
        <th>Plaatsen</th>
        <th>Vrije plaatsen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="overzichtLijn:${misluktes}" th:object="${overzichtLijn.voorstelling}">
        <td th:text="*{{datum}}" class="rightb"></td>
        <td th:text="*{titel}"></td>
        <td th:text="*{uitvoerders}"></td>
        <td><span>&euro; </span><span th:text="*{{prijs}}"></span></td>
        <td th:text="${overzichtLijn.aantal}" class="rightb"></td>
        <td th:text="*{vrijeplaatsen}" class="rightb"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
